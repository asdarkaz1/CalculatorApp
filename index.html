<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form>
    <input type="text" id="input1" placeholder="Enter a number">
    <select id="operator">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    <input type="text" id="input2" placeholder="Enter a number">
    <button type="button" id="calculate">Calculate</button>
  </form>
  <br>
  <p id="result"></p>
  <script>
    const calculate = () => {
      const input1 = document.getElementById('input1');
      const input2 = document.getElementById('input2');
      const operator = document.getElementById('operator');
      const result = document.getElementById('result');

      let value1 = Number(input1.value);
      let value2 = Number(input2.value);

      if (operator.value === 'add') {
        result.textContent = value1 + value2;
      } else if (operator.value === 'subtract') {
        result.textContent = value1 - value2;
      } else if (operator.value === 'multiply') {
        result.textContent = value1 * value2;
      } else if (operator.value === 'divide') {
        result.textContent = value1 / value2;
      }
    };

    document.getElementById('calculate').addEventListener('click', calculate);
  </script>
</body>
</html>
